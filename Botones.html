<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones con estilos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h2>Efectos Simples</h2>
  <div class="button-row">
    <button class="btn1">HOVER</button>
    <button class="btn2">DESLIZAR</button>
    <button class="btn3">CORTINA</button>
    <button class="slice">
      <span class="text">CRUCE</span>
    </button>
    <button class="btn-download">
      <svg class="svgIcon" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="currentColor">
      <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/>
      </svg>
      <span>CIRCULO</span>
    </button>
  </div>
  <h2>Efectos llamativos</h2>
  <div class="button-row-rounded">
  <button class="btn">Colores</button>
  <button class="btn-corte"><span class="text-container"><span class="text">Corte</span></span></button>
  <button class="btn-mov">
  <div class="original">Movimiento</div>
  <div class="letras">
    <span>M</span>
    <span>O</span>
    <span>V</span>
    <span>I</span>
    <span>M</span>
    <span>I</span>
    <span>E</span>
    <SPan>N</SPan>
    <span>T</span>
    <span>O</span>
  </div>
</button>
<button class="button-svg">
  <span class="button__icon-wrapper">
    <svg
      viewBox="0 0 14 15"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
      class="button__icon-svg"
      width="10"
    >
      <path
        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
      ></path>
    </svg>
  </span>
  CAMBIO DE COLOR
</button>
</div>

  <h2>Efectos Minimalistas</h2>
<div class="button-row-milimalista">
  <button class="Btn-exp">
  <div class="sign">
    <svg viewBox="0 0 512 512">
      <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9
      c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1
      c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32
      32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0
      c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
    </svg>
  </div>
  <div class="text-exp">Expansible</div>
</button>


  <!-- Botón 2 -->
  <button class="btn-2">
    <div>Titulado</div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="4" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M14 5l7 7m0 0l-7 7m7-7H3"/>
    </svg>
  </button>

  <!-- Botón 3 -->
  <button class="btn-3">
    <div>Espaciado</div>
  </button>

  <!-- Botón 4 -->
  <button class="btn-4">
    <div>Movimiento Leve</div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 74 74" height="34" width="34">
      <circle stroke-width="3" stroke="black" r="35.5" cy="37" cx="37"></circle>
      <path fill="black"
            d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z">
      </path>
    </svg>
  </button>
</div>
</body>
</html>
